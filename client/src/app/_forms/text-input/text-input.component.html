<div class="mb-3">
  <input type={{type}}
  [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
>
<div class="invalid-feedback" *ngIf="control.errors?.['required']" >Please enter a {{label}}</div>

<div class="invalid-feedback" *ngIf="control.errors?.['minlenght']" >{{label}} must be at least {{control.errors?.['minlenght'].requiredLength}} characters</div>

<div class="invalid-feedback" *ngIf="control.errors?.['maxlenght']" >{{label}} can have the maxiumum of {{control.errors?.['maxlenght'].requiredLength}} characters</div>

<div class="invalid-feedback" *ngIf="control.errors?.['notMatching']" >Passwords do not match</div>
