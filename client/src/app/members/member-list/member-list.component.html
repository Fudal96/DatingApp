<div class="desktop">
<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>


<div class="container mt-3" *ngIf="userParams">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="d-flex ms-2">
      <label class="col-form-label">Age from: </label>
      <input type="number" class="form-control ms-1" name="minAge" [(ngModel)]="userParams.minAge">
    </div>
    <div class="d-flex ms-2">
      <label class="col-form-label">Age to: </label>
      <input type="number" class="form-control ms-1"  name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>
    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show:</label>
      <select name="gender" class="form-select ms-1" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>

  <div class="col">
    <div class="btn-group float-end">
      <button
      type="button"
      class="btn btn-primary"
      name="orderBy"
      [(ngModel)]="userParams.orderBy"
      btnRadio="lastActive"
      (click)="loadMembers()">
      Last Active
    </button>

    <button
    type="button"
    class="btn btn-primary"
    name="orderBy"
    [(ngModel)]="userParams.orderBy"
    btnRadio="created"
    (click)="loadMembers()">
    Newest members
  </button>
    </div>
  </div>


  </form>
</div>




<div class="row">
  <div class="col-lg-2 col-md-3" *ngFor="let member of members">
   <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="10"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
             nextText="&rsaquo;"
             firstText="&laquo;"
             lastText="&raquo;">

</pagination>
</div>
</div>

<div class="mobile">
  <div class="matches-found">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
  </div>

  <div class="filters-container" *ngIf="userParams">

    <form #form="ngForm" class="form-main" (ngSubmit)="loadMembers()" autocomplete="off">
      <div class="filters-set">
      <div class="filters-set-set">
        <label class="col-form-label">Age from: </label>
        <input type="number" class="form-control ms-1" name="minAge" [(ngModel)]="userParams.minAge">
      </div>
      <div class="filters-set-set">
        <label class="col-form-label">Age to: </label>
        <input type="number" class="form-control ms-1"  name="maxAge" [(ngModel)]="userParams.maxAge">
      </div>
      <div class="filters-set-set">
        <label class="col-form-label me-2">Show:</label>
        <select name="gender" class="form-select ms-1" [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select>
      </div>
    </div>
    <div class="filters-apply">
      <button class="btn btn-primary ms-1 p-2" type="submit">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-info ms-1 p-2" type="submit">Reset Filters</button>
    </div>

    <div class="last-active">
      <div class="btn-group">
        <button
        type="button"
        class="btn btn-primary"
        name="orderBy"
        [(ngModel)]="userParams.orderBy"
        btnRadio="lastActive"
        (click)="loadMembers()">
        Last Active
      </button>

      <button
      type="button"
      class="btn btn-primary"
      name="orderBy"
      [(ngModel)]="userParams.orderBy"
      btnRadio="created"
      (click)="loadMembers()">
      Newest members
    </button>
      </div>
    </div>


    </form>
  </div>




  <div class="row">
    <div class="col-sm-4 col-6" *ngFor="let member of members">
     <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [maxSize]="10"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
               nextText="&rsaquo;"
               firstText="&laquo;"
               lastText="&raquo;">

  </pagination>
  </div>
